<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Flappy Bird</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
  touch-action: manipulation;
}

canvas {
  display: block;
}

#score {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 28px;
  font-weight: bold;
  text-shadow: 2px 2px black;
  text-align: center;
  pointer-events: none;
}
</style>
</head>

<body>

<div id="score">Tap to Start</div>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

/* Images */
const bg = new Image(); bg.src = "moon.png";
const birdImg = new Image(); birdImg.src = "toppng.com-grey-cartoon-bird-design-600x550.png";
const pipeImg = new Image(); pipeImg.src = "toppng.com-flappy-bird-pipe-transparent-281x1080.png";

/* Bird */
let bird = {
  x: canvas.width * 0.25,
  y: canvas.height / 2,
  w: 44,
  h: 34,
  v: 0
};

let gravity = 0.28;
let jump = -6.2;

/* Pipes */
let pipes = [];
let gap = 220;

let baseSpeed = 2.0;
let speed = baseSpeed;
let speedIncrease = 0.0008; // ðŸ”¥ Ø³Ø±Ø¹Ø© ØªØ¯Ø±ÙŠØ¬ÙŠØ© Ø«Ø§Ø¨ØªØ©

let frame = 0;

/* Game state */
let started = false;
let gameOver = false;
let score = 0;
let highScore = localStorage.getItem("flappyHighScore") || 0;

/* Start / Jump */
function flap() {
  if (!started || gameOver) {
    started = true;
    gameOver = false;
    pipes = [];
    score = 0;
    speed = baseSpeed;
    bird.y = canvas.height / 2;
    bird.v = 0;
    frame = 0;

    addPipe(); // Ø£ÙˆÙ„ Ø£Ù†Ø¨ÙˆØ¨Ø© ÙÙˆØ±Ù‹Ø§

    document.getElementById("score").innerText =
      `Score: ${score}\nBest: ${highScore}`;
    return;
  }
  bird.v = jump;
}

document.addEventListener("touchstart", e => {
  e.preventDefault();
  flap();
}, { passive:false });

document.addEventListener("keydown", e => {
  if (e.code === "Space") flap();
});

/* Pipes */
function addPipe() {
  let top = Math.random() * (canvas.height * 0.4) + 40;
  pipes.push({ x: canvas.width, top: top, passed: false });
}

/* Game Loop */
function loop() {
  ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

  if (started && !gameOver) {

    /* ðŸ”¥ Ø²ÙŠØ§Ø¯Ø© Ø§Ù„Ø³Ø±Ø¹Ø© ØªØ¯Ø±ÙŠØ¬ÙŠÙ‹Ø§ */
    speed += speedIncrease + score * 0.00005;

    /* Bird */
    bird.v += gravity;
    bird.y += bird.v;

    /* Pipes spawn */
    if (frame % 130 === 0) addPipe();

    pipes.forEach(p => {
      p.x -= speed;

      /* Collision */
      if (
        bird.x + bird.w > p.x &&
        bird.x < p.x + 80 &&
        (bird.y < p.top || bird.y + bird.h > p.top + gap)
      ) {
        gameOver = true;
        document.getElementById("score").innerText =
          `Game Over\nTap to Restart\nBest: ${highScore}`;
      }

      /* Score */
      if (!p.passed && bird.x > p.x + 40) {
        p.passed = true;
        score++;

        if (score > highScore) {
          highScore = score;
          localStorage.setItem("flappyHighScore", highScore);
        }

        document.getElementById("score").innerText =
          `Score: ${score}\nBest: ${highScore}`;
      }

      /* Top pipe */
      ctx.save();
      ctx.translate(p.x + 40, p.top / 2);
      ctx.scale(1, -1);
      ctx.drawImage(pipeImg, -40, -p.top / 2, 80, p.top);
      ctx.restore();

      /* Bottom pipe */
      ctx.drawImage(pipeImg, p.x, p.top + gap, 80, canvas.height);
    });

    pipes = pipes.filter(p => p.x > -100);

    /* Bounds */
    if (bird.y < 0 || bird.y + bird.h > canvas.height) {
      gameOver = true;
      document.getElementById("score").innerText =
        `Game Over\nTap to Restart\nBest: ${highScore}`;
    }
  }

  ctx.drawImage(birdImg, bird.x, bird.y, bird.w, bird.h);

  frame++;
  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
