<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Flappy Bird</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
  touch-action: manipulation;
}
canvas {
  display: block;
}
#score {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  color: white;
  font-size: 28px;
  font-weight: bold;
  text-shadow: 2px 2px black;
}
</style>
</head>

<body>

<div id="score">Tap to Start</div>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Images
const bg = new Image();
bg.src = "moon.png";

const birdImg = new Image();
birdImg.src = "toppng.com-grey-cartoon-bird-design-600x550.png";

const pipeImg = new Image();
pipeImg.src = "toppng.com-flappy-bird-pipe-transparent-281x1080.png";

// Bird
let bird = {
  x: canvas.width * 0.25,
  y: canvas.height / 2,
  w: 44,
  h: 34,
  v: 0
};

let gravity = 0.28;
let jump = -6.2;

// Pipes
let pipes = [];
let gap = 200;
let baseSpeed = 2.1;
let speed = baseSpeed;
let frame = 0;

// Game state
let started = false;
let gameOver = false;
let win = false;
let score = 0;
let highScore = localStorage.getItem("flappyHighScore") || 0;

// Flap function
function flap() {
  if (!started) {
    started = true;
    gameOver = false;
    win = false;
    pipes = [];
    score = 0;
    speed = baseSpeed;
    bird.y = canvas.height / 2;
    bird.v = 0;
    document.getElementById("score").innerText = "Score: 0 | Best: " + highScore;
    return;
  }

  if (gameOver || win) {
    gameOver = false;
    win = false;
    pipes = [];
    score = 0;
    speed = baseSpeed;
    bird.y = canvas.height / 2;
    bird.v = 0;
    document.getElementById("score").innerText = "Score: 0 | Best: " + highScore;
    return;
  }

  bird.v = jump;
}

// Touch & Keyboard
document.addEventListener("touchstart", e => { e.preventDefault(); flap(); }, { passive:false });
document.addEventListener("keydown", e => { if(e.code === "Space") flap(); });

// Add pipe
function addPipe() {
  let top = Math.random() * (canvas.height * 0.4) + 40;
  pipes.push({ x: canvas.width, top: top, passed: false });
}

// Game loop
function loop() {
  ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

  if (started && !gameOver && !win) {
    // Bird physics
    bird.v += gravity;
    bird.y += bird.v;

    if (frame % 130 === 0) addPipe();

    pipes.forEach(p => {
      p.x -= speed;

      // Collision
      if (bird.x + bird.w > p.x && bird.x < p.x + 80 && (bird.y < p.top || bird.y + bird.h > p.top + gap)) {
        gameOver = true;
        document.getElementById("score").innerText = "Game Over | Best: " + highScore + " | Tap to Restart";
      }

      // Scoring
      if (!p.passed && bird.x > p.x + 40) {
        p.passed = true;
        score++;
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("flappyHighScore", highScore);
        }

        // Update speed
        if (score >= 10 && score < 20) speed = baseSpeed + 0.5;
        else if (score >= 20 && score < 30) speed = baseSpeed + 1;
        else if (score >= 30) speed = 0; // stop at win

        // Update display
        if (score >= 30) {
          win = true;
          document.getElementById("score").innerText =
            "ðŸŽ‰ You Win! | Best: " + highScore + " | Tap to Restart";
        } else {
          document.getElementById("score").innerText =
            "Score: " + score + " | Best: " + highScore;
        }
      }

      // Top pipe (flipped)
      ctx.save();
      ctx.translate(p.x + 40, p.top / 2);
      ctx.scale(1, -1);
      ctx.drawImage(pipeImg, -40, -p.top / 2, 80, p.top);
      ctx.restore();

      // Bottom pipe
      ctx.drawImage(pipeImg, p.x, p.top + gap, 80, canvas.height);
    });

    pipes = pipes.filter(p => p.x > -100);

    if (bird.y < 0 || bird.y + bird.h > canvas.height) {
      gameOver = true;
      document.getElementById("score").innerText = "Game Over | Best: " + highScore + " | Tap to Restart";
    }
  }

  // Draw bird
  ctx.drawImage(birdImg, bird.x, bird.y, bird.w, bird.h);

  frame++;
  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
